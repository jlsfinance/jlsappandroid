    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        // Material Design 3 Color Tokens (Blue Base)
                        "primary": "#7c3aed", // md.sys.color.primary (Violet/Kadak Purple)
                        "on-primary": "#ffffff",
                        "primary-container": "#e0e1ff",
                        "on-primary-container": "#00005e",

                        "secondary": "#5a5d72",
                        "on-secondary": "#ffffff",
                        "secondary-container": "#e0e1f9",
                        "on-secondary-container": "#161b2c",

                        "tertiary": "#76546d",
                        "on-tertiary": "#ffffff",
                        "tertiary-container": "#ffd7f3",
                        "on-tertiary-container": "#2d1228",

                        "error": "#ba1a1a",
                        "on-error": "#ffffff",
                        "error-container": "#ffdad6",
                        "on-error-container": "#410002",

                        "background-light": "#fbf8ff",
                        "on-background-light": "#1b1b21",
                        "surface-light": "#fbf8ff",
                        "on-surface-light": "#1b1b21",
                        "surface-variant-light": "#e4e1ec",
                        "on-surface-variant-light": "#46464f",
                        "outline-light": "#777680",

                        // Dark Mode Tokens (Indigo Based)
                        "background-dark": "#121318",
                        "on-background-dark": "#e4e1e9",
                        "surface-dark": "#121318",
                        "on-surface-dark": "#e4e1e9",
                        "surface-variant-dark": "#46464f",
                        "on-surface-variant-dark": "#c7c5d0",
                        "outline-dark": "#91909a",
                        "primary-dark": "#bfc2ff",
                        "on-primary-dark": "#0000a6",
                        "primary-container-dark": "#4747d7",
                    },
                    fontFamily: {
                        "sans": ["Plus Jakarta Sans", "sans-serif"],
                        "display": ["Outfit", "sans-serif"]
                    },
                    borderRadius: {
                        'xs': '4px',
                        'sm': '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '24px', // M3 Large
                        '2xl': '28px', // M3 Extra Large
                        '3xl': '32px',
                    },
                    boxShadow: {
                        'm3-1': '0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15)',
                        'm3-2': '0px 1px 2px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15)',
                        'm3-3': '0px 4px 8px 3px rgba(0, 0, 0, 0.15), 0px 1px 3px rgba(0, 0, 0, 0.3)',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined' !important;
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-filled {
            font-family: 'Material Symbols Outlined' !important;
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .font-variation-FILL {
            font-variation-settings: 'FILL' 1 !important;
        }

        /* Ripple Effect */
        .ripple {
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
        }

        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }

        .ripple:active:after {
            transform: scale(0, 0);
            opacity: 0.2;
            transition: 0s;
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

}
</script>
